<!DOCTYPE html>

<html>
<body>

  <form id="reservasjon" action="samfundet_server">
    <h2>
      Bordreservasjon
     </h2>

    <p id=res_ant_pers>
      Antall personer:  <input type="number" name="antPers"><br>
      <p>Mer enn 12 personer? Send oss en <a href="mailto:lyche@samfundet.no"           target="_top">mail</a>.
      </p>
    </p>

    Starttidspunkt: <input type="datetime-local" name="starttidspunkt"     max="today" placeholder='20/10/2016 12:00'>

    <p id=res_varighet>
      Varighet: 
        <select name="varighet_min">
          <option value="30">30 minutter</option>
          <option value="60">60 minutter</option>
          <option value="90">90 minutter</option>
          <option value="120">120 minutter</option>
        </select>
    </p>

    <p id="res_navn">
      Navn: <input type="text" name="res_navn" placeholder="Navn Navnesen">
    </p>

    <p id='res_formaal'>
      Hva er formålet med besøket? Vi bruker dette for å finne det best egnede bordet. <br>
      Anledning:
      <select>
        <option value="Mat">Mat</option>
        <option value="Drikke">Drikke</option>
      </select>
    </p>

    Telefonnummer: <input type="text" name="res_telefonnummer">
    
    <br>
     Epost: <input type="email" name="res_epost">
    <br>
     Allergier: <input type="text" name="res_allergier">



  
    <p id="res_send">
      <input type="submit" value="Opprett reservasjon">
    </p>

</form>

</body>


</html>
